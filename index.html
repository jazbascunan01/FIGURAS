<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras</title>
    <link rel="icon" href="images/Html5_canvas_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Haz clic en una figura para seleccionarla y moverla o arrastrala</h1>
        <h2 id="mensaje"></h2>
        <div class="button-container">
            <button id="deshacer"><img class="img_button" src="images/image4.png" alt=""></button>
            <button id="rehacer"><img class="img_button" src="images/image5.png" alt=""></button>
            <button id="reiniciar"><img class="img_button" src="images/image6.png" alt=""></button>
            <button id="descargarImagen"><img class="img_button" src="images/image8.png" alt=""></button>
        </div>

        <canvas id="miCanvas" width="640" height="480"></canvas>
        <button id="regenerarFiguras">Regenerar Figuras</button>
    </div>
    <script src="scripts/Figura.js"></script>
    <script src="scripts/Circulo.js"></script>
    <script src="scripts/Rectangulo.js"></script>
    <script src="scripts/Cuadrado.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
